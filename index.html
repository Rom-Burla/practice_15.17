<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
</head>

<body>
  <h1>Please enter your information</h1>
  <label for="name">Name</label>
  <input type="text" name="student-name" id="name" autocomplete="cc-name" required placeholder="Please enter your name">
  <label for="profession">Profession</label>
  <input type="text" name="student's-profession" id="profession" autocomplete="work" required
    placeholder="Please enter your profession">
  <label for="grade">Grade</label>
  <input type="number" name="grade" id="grade" required placeholder="Please enter your grade" onkeydown="limit(this)"
    onkeyup="limit(this);">
  <label for="car">Car</label>
  <input type="text" name="student's-car" id="cartype" required placeholder="Please enter your car manufacturer">
  <input type="number" name="car-year" id="caryear" required placeholder="Please enter your car's year of manufacture"
    onkeydown="limitYear(this)" onkeyup="limitYear(this)">
  <input type="text" name="car-color" id="carcolor" required placeholder="Please enter your car's color">
  <button id="addstu" onclick="addStudent()">Add student</button>
  <button id="dispstu" onClick="display()">Display student list</button>

  <h3>Student List</h3>
  <div class="student-list"></div>

  <script src="./app.js/index.js"></script>

</body>

</html>
